# Пример конфигурации nginx для g-box.space
# Разместите в /etc/nginx/sites-available/ или включите в основной конфиг

server {
    listen 80;
    server_name g-box.space www.g-box.space;

    # Всё направляем на приложение (порт 8000 в docker)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Если используется HTTPS (certbot/letsencrypt)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/g-box.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/g-box.space/privkey.pem;
}
