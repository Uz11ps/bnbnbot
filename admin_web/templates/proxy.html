{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h4><i class="bi bi-globe me-2"></i> Настройка прокси</h4>
    <p class="text-muted">Прокси используется ботом для обхода блокировок Telegram API и Gemini API.</p>
    
    <div class="alert {% if 'OK' in status or 'Работает' in status %}alert-success{% else %}alert-danger{% endif %}">
        <strong>Статус:</strong> {{ status }}
    </div>

    <form action="/proxy/edit" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Proxy URL (http://user:pass@ip:port)</label>
            <input type="text" name="proxy_url" class="form-control" value="{{ current_proxy }}" placeholder="http://user:pass@ip:port">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить и проверить</button>
    </form>
</div>
{% endblock %}
