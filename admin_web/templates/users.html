{% extends "base.html" %}
{% block content %}
<div class="card p-3 mb-4">
    <form class="d-flex gap-2">
        <input type="text" name="q" class="form-control" placeholder="Поиск по ID или username..." value="{{ q }}">
        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
    </form>
</div>

<div class="row g-3">
    {% for user in users %}
    <div class="col-12 col-md-6">
        <div class="card p-3 h-100">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="mb-0">ID: {{ user.id }}</h5>
                    <div class="text-muted">@{{ user.username or "нет" }}</div>
                </div>
            </div>
            <hr class="my-2">
            <h6 class="small fw-bold">Управление подпиской:</h6>
            <form action="/edit_subscription" method="post" class="row g-2">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <div class="col-12">
                    <select name="plan_id" class="form-select form-select-sm mb-2" onchange="updateFields(this)">
                        <option value="">-- Выберите план --</option>
                        {% for plan in plans %}
                        <option value="{{ plan.id }}" data-days="{{ plan.duration_days }}" data-limit="{{ plan.daily_limit }}">{{ plan.name_ru }}</option>
                        {% endfor %}
                        <option value="custom">Свой вариант</option>
                    </select>
                </div>
                <div class="col-6">
                    <input type="number" name="days" class="form-control form-control-sm" placeholder="Дни" required id="days_{{ user.id }}">
                </div>
                <div class="col-6">
                    <input type="number" name="limit" class="form-control form-control-sm" placeholder="Лимит/день" value="20" required id="limit_{{ user.id }}">
                </div>
                <div class="col-12">
                    <input type="text" name="api_key" class="form-control form-control-sm" placeholder="Индивидуальный API Key (для 4K)">
                </div>
                <div class="col-12">
                    <button class="btn btn-sm btn-success w-100" type="submit">Выдать подписку</button>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function updateFields(select) {
    const card = select.closest('.card');
    const daysInput = card.querySelector('input[name="days"]');
    const limitInput = card.querySelector('input[name="limit"]');
    
    if (select.value === 'custom' || select.value === '') {
        return;
    }
    
    const option = select.options[select.selectedIndex];
    daysInput.value = option.getAttribute('data-days');
    limitInput.value = option.getAttribute('data-limit');
}
</script>
{% endblock %}
