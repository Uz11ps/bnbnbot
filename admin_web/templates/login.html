{% extends "base_site.html" %}
{% block title %}Вход — AI-ROOM{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h4 class="mb-4"><i class="bi bi-box-arrow-in-right"></i> Вход</h4>
            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
            <form method="post" action="/login">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <input type="hidden" name="next" value="{{ next_url or '/welcome' }}">
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <p class="mt-3 text-muted">Нет аккаунта? <a href="/register" class="text-success">Регистрация</a></p>
        </div>
    </div>
</div>
{% endblock %}
