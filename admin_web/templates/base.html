<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ROOM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-round { border-radius: 30px; }
        @media (max-width: 768px) {
            .container { padding-left: 10px; padding-right: 10px; }
            .card { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">AI-ROOM Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dash</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-people"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history"><i class="bi bi-clock-history"></i> History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prices"><i class="bi bi-gem"></i> Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prompts"><i class="bi bi-card-text"></i> Prompts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings"><i class="bi bi-gear"></i> Config</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api_keys"><i class="bi bi-key"></i> Keys</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proxy"><i class="bi bi-globe"></i> Proxy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mailing"><i class="bi bi-megaphone"></i> Mail</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
