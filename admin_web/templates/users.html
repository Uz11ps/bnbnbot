{% extends "base.html" %}
{% block content %}
<div class="card p-3 mb-4">
    <form class="d-flex gap-2">
        <input type="text" name="q" class="form-control" placeholder="Поиск по ID или username..." value="{{ q }}">
        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
    </form>
</div>

<div class="row g-3">
    {% for user in users %}
    <div class="col-12 col-md-6">
        <div class="card p-3 h-100">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="mb-0">ID: {{ user.id }}</h5>
                    <div class="text-muted">@{{ user.username or "нет" }}</div>
                </div>
                <div class="badge bg-primary fs-6">Баланс: {{ user.balance }} ₽</div>
            </div>
            
            <hr class="my-2">
            <h6 class="small fw-bold">Изменить баланс:</h6>
            <form action="/users/edit_balance" method="post" class="d-flex gap-2">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="number" name="amount" class="form-control" value="{{ user.balance }}" required>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>

            <div class="mt-3">
                <form action="/admin/block_user" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="hidden" name="block" value="{{ 0 if user.blocked else 1 }}">
                    {% if user.blocked %}
                        <button type="submit" class="btn btn-sm btn-outline-success w-100">Разблокировать</button>
                    {% else %}
                        <button type="submit" class="btn btn-sm btn-outline-danger w-100">Заблокировать</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% endblock %}
