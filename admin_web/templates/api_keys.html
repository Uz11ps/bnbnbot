{% extends "base.html" %}
{% block content %}
<div class="card p-3 mb-4 bg-dark text-white">
    <h5 class="mb-3">Добавить новый ключ</h5>
    <form action="/api_keys/add" method="post">
        <div class="mb-2">
            <input type="text" name="token" class="form-control" placeholder="Вставьте токен..." required>
        </div>
        <div class="d-flex gap-2">
            <select name="table" class="form-select">
                <option value="gemini">Gemini (Стандарт)</option>
                <option value="own">Свой вариант (Banano)</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </div>
    </form>
</div>

<h5 class="mt-4">Ключи Gemini</h5>
<div class="row g-2">
    {% for k in gemini_keys %}
    <div class="col-12">
        <div class="card p-2 d-flex flex-row justify-content-between align-items-center">
            <code class="text-truncate me-2">{{ k.token }}</code>
            <a href="/api_keys/delete/gemini/{{ k.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')"><i class="bi bi-trash"></i></a>
        </div>
    </div>
    {% endfor %}
</div>

<h5 class="mt-4">Ключи Свой вариант</h5>
<div class="row g-2">
    {% for k in own_keys %}
    <div class="col-12">
        <div class="card p-2 d-flex flex-row justify-content-between align-items-center">
            <code class="text-truncate me-2">{{ k.token }}</code>
            <a href="/api_keys/delete/own/{{ k.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')"><i class="bi bi-trash"></i></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
