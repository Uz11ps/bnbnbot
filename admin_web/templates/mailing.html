{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h4 class="mb-3"><i class="bi bi-megaphone me-2"></i> Рассылка сообщений</h4>
    <p class="text-muted small">Сообщение будет отправлено всем пользователям бота по очереди.</p>
    
    <form action="/mailing/send" method="post">
        <div class="mb-3">
            <label class="form-label">Текст сообщения</label>
            <textarea name="text" class="form-control" rows="8" placeholder="Введите текст рассылки..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-round">
            <i class="bi bi-send me-2"></i> Запустить рассылку
        </button>
    </form>
    
    {% if request.query_params.get('status') == 'sent' %}
    <div class="alert alert-success mt-3">
        Рассылка запущена в фоновом режиме!
    </div>
    {% endif %}
</div>
{% endblock %}
