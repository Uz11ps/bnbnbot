{% extends "base.html" %}
{% block content %}
<div class="row g-3 text-center">
    <div class="col-6 col-md-4">
        <div class="card p-3">
            <div class="text-muted small">Пользователи</div>
            <div class="h3 mb-0">{{ total_users }}</div>
        </div>
    </div>
    <div class="col-6 col-md-4">
        <div class="card p-3">
            <div class="text-muted small">Генерации</div>
            <div class="h3 mb-0">{{ total_gens }}</div>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card p-3">
            <div class="text-muted small">Режим техработ</div>
            <form action="/maintenance/toggle" method="post" class="mt-1">
                <button type="submit" class="btn btn-sm {% if maintenance %}btn-danger{% else %}btn-outline-secondary{% endif %} w-100">
                    {% if maintenance %}ВКЛЮЧЕНЫ (Выключить){% else %}ВЫКЛЮЧЕНЫ (Включить){% endif %}
                </button>
            </form>
        </div>
    </div>
</div>

<div class="mt-4">
    <h4>Быстрые действия</h4>
    <div class="list-group shadow-sm">
        <a href="/users" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
            <span><i class="bi bi-person-plus me-2 text-primary"></i> Управление балансом</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="/prompts" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
            <span><i class="bi bi-pencil-square me-2 text-warning"></i> Редактировать промпты</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="/prices" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
            <span><i class="bi bi-tags me-2 text-success"></i> Изменить цены</span>
            <i class="bi bi-chevron-right"></i>
        </a>
    </div>
</div>
{% endblock %}
