{% extends "base.html" %}
{% block content %}
<div class="card p-3 mb-4 bg-dark text-white">
    <h5 class="mb-3">Добавить новый ключ Gemini Pro</h5>
    <form action="/api_keys/add" method="post">
        <div class="mb-2">
            <input type="text" name="token" class="form-control" placeholder="Вставьте токен AIza..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Добавить ключ</button>
    </form>
</div>

<h5 class="mt-4">Активные ключи (Gemini Pro)</h5>
<div class="table-responsive">
    <table class="table table-sm align-middle bg-white">
        <thead>
            <tr>
                <th>Токен</th>
                <th>Статус</th>
                <th>Сегодня</th>
                <th>Всего</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            {% for k in gemini_keys %}
            <tr>
                <td><code class="text-truncate" style="max-width: 250px;">{{ k.token }}</code></td>
                <td>
                    <span class="badge {% if k.is_active %}bg-success{% else %}bg-danger{% endif %}">
                        {{ "Active" if k.is_active else "Blocked" }}
                    </span>
                </td>
                <td>{{ k.daily_usage }} / 235</td>
                <td>{{ k.total_usage }}</td>
                <td>
                    <a href="/api_keys/delete/{{ k.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
